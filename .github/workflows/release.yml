name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { goos: linux,   goarch: amd64, ext: "" }
          - { goos: linux,   goarch: arm64, ext: "" }
          - { goos: windows, goarch: amd64, ext: ".exe" }

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUT="net-health_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}"
          go build -trimpath -ldflags "-s -w" -o "$OUT" net_health.go
          sha256sum "$OUT" > "$OUT.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bins-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            net-health_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}
            net-health_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}.sha256

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List dist
        run: |
          find dist -type f -maxdepth 3 -print

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/net-health_*
            dist/**/*.sha256

